<!DOCTYPE html>
<html>
<head>
  <title>DTS Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: silver;
      color: black;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      margin-bottom: 10px;
    }
    
    .scoreboard {
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .ipod-container {
      width: 350px;
      height: 600px;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 40px;
      border: 2px solid black;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      position: relative;
    }
    
    .screen {
      width: 300px;
      height: 300px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: 5px solid black;
      position: relative;
      top: -100px;
    }
    
    canvas {
      background: #333;
      width: 280px;
      height: 280px;
    }
    
    .click-wheel {
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 30px;
      border: 3px solid black;
      flex-wrap: wrap;
      position: relative;
    }
    
    .center-button {
      width: 60px;
      height: 60px;
      background: black;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
    }

    .arrow {
      width: 40px;
      height: 40px;
      background: gray;
      border-radius: 5px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    
    .arrow-up { top: 10px; left: 50%; transform: translateX(-50%); }
    .arrow-down { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .arrow-left { left: 10px; top: 50%; transform: translateY(-50%); }
    .arrow-right { right: 10px; top: 50%; transform: translateY(-50%); }
  </style>
</head>
<body>
  <h1>DTS Snake Game</h1>
  <div class="scoreboard">Score: <span id="score">0</span> | High Score: <span id="highscore">0</span></div>
  <div class="ipod-container">
    <div class="screen">
      <canvas width="280" height="280" id="game"></canvas>
    </div>
    <div class="click-wheel">
      <div class="arrow arrow-up" onclick="changeDirection('up')">▲</div>
      <div class="arrow arrow-down" onclick="changeDirection('down')">▼</div>
      <div class="arrow arrow-left" onclick="changeDirection('left')">◀</div>
      <div class="arrow arrow-right" onclick="changeDirection('right')">▶</div>
      <div class="center-button"></div>
    </div>
  </div>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var grid = 10;
    var count = 0;
    var score = 0;
    var highScore = localStorage.getItem('highscore') || 0;
    document.getElementById('highscore').innerText = highScore;
    
    var snake = {
      x: 100,
      y: 100,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    var apple = {
      x: 160,
      y: 160
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) {
        return;
      }
      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);
      
      snake.x += snake.dx;
      snake.y += snake.dy;
      
      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        resetGame();
      }
      
      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }
      
      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid-1, grid-1);
      
      context.fillStyle = 'green';
      snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid-1, grid-1);
        if (index !== 0 && cell.x === snake.x && cell.y === snake.y) {
          resetGame();
        }
      });
    }

    function resetGame() {
      alert("Game Over!");
      snake.x = 100;
      snake.y = 100;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      score = 0;
      document.getElementById('score').innerText = score;
    }

    function changeDirection(direction) {
      if (direction === 'left' && snake.dx === 0) {
        snake.dx = -grid; snake.dy = 0;
      } else if (direction === 'right' && snake.dx === 0) {
        snake.dx = grid; snake.dy = 0;
      } else if (direction === 'up' && snake.dy === 0) {
        snake.dy = -grid; snake.dx = 0;
      } else if (direction === 'down' && snake.dy === 0) {
        snake.dy = grid; snake.dx = 0;
      }
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
